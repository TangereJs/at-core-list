<link rel="import" href="../polymer/polymer.html">

<polymer-element name="feed-item" attributes="item">

  <template>
    <style>
        .item {
          box-sizing: border-box;
          height: 80px;          
          padding: 4px;
          cursor: default;
          overflow: hidden;
        }

        .item a {
          text-decoration: none;
          color: black;
        }

      .title, .entry_published {
        width: 100%;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        -webkit-text-overflow: ellipsis;
      }

      .title {
        font-weight: bolder;
      }

	  .content {
        height: 45px;
        overflow-y: hidden;
        display: block; /* Fallback for non-webkit */
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .caption h1 {
        -webkit-margin-before: 0;
      }


        .body {
          font-size: 12px;
        }
    </style>

        <div class="item">
          <a href="{{item.link}}" target="_blank" class="entry_title">
            <div class="title">{{item.title}}</div>
            <small class="entry_published">{{item.pubDate}}</small>            
          </a>
        </div>

  </template>

  <script>

    Polymer('feed-item', {

    });

  </script>

</polymer-element>
