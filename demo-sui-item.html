<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../at-core-theme/at-core-theme.html">
<link rel="import" href="../liquid-template/liquid-template.html">


<dom-module id="demo-sui-item">

  <style>
     .carditem {
      height: 11em;
      cursor: default;
      overflow: hidden;
    }
    .description {
      min-height: 2.5rem;
    }
  </style>


  <template>
    <at-core-theme></at-core-theme>
    <liquid-template model="{{item}}">
      <template>
        <div class="ui carditem">
          <div class="content">
            <div class="header">{{name}}</div>
            <div class="meta">
              <span class="right floated time">{{time}}</span>
              <span class="category">#{{index}}</span>
            </div>
            <div class="description">
              {{details}}
            </div>
          </div>
          <div class="extra content">
            <div class="right floated author">
              {{name}}&nbsp;
              <img class="ui avatar image" src="images/{{ index | modulo:4 }}.png">
            </div>
          </div>
        </div>
      </template>
    </liquid-template>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'demo-sui-item',
    properties: {
      item: { type: Object }
    }
  });
</script>
