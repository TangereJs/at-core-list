<link rel="import" href="../polymer/polymer.html">

<polymer-element name="demo-item" attributes="item">

  <template>
    <style>
        .item {
          box-sizing: border-box;
          height: 80px;          
          padding: 4px;
          cursor: default;
          overflow: hidden;
        }

        .message {
          padding-left: 77px;
          line-height: 167%;
          background-repeat: no-repeat;
          background-position: 10px 10px;
          background-size: 60px;
        }

        .from {
          display: inline;
          font-weight: bold;
        }

        .timestamp {
          margin-left: 10px;
          font-size: 12px;
          opacity: 0.8;
        }

        .body {
          font-size: 12px;
        }
    </style>
    <div class="item {{ {selected: selected} | tokenList }}">
      <div class="message" _style="background-image: url(images/{{item.index % 4}}.png);">
        <span class="from">{{item.name}}</span>
        <span class="timestamp">{{item.time}}</span>
        <div class="subject">List item #{{item.index}}</div>
        <div class="body">{{item.details}}</div>
      </div>
    </div>
  </template>

  <script>

    Polymer('demo-item', {

    });

  </script>

</polymer-element>
