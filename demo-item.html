<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../liquid-template/liquid-template.html">
<link rel="import" href="../at-core-data-sample/at-core-data-sample.html">


<polymer-element name="demo-item" attributes="item">

  <template>
    <style>
       liquid-template::shadow .item {
        box-sizing: border-box;
        height: 80px;
        padding: 4px;
        cursor: default;
        overflow: hidden;
      }
      liquid-template::shadow .message {
        padding-left: 77px;
        line-height: 167%;
        background-repeat: no-repeat;
        background-position: 10px 10px;
        background-size: 60px;
      }
      liquid-template::shadow .from {
        display: inline;
        font-weight: bold;
      }
      liquid-template::shadow .timestamp {
        margin-left: 10px;
        font-size: 12px;
        opacity: 0.8;
      }
      liquid-template::shadow .body {
        font-size: 12px;
      }
    </style>
    <liquid-template data="{{ item }}">
      <template>
        <div class="item">
          <div class="message" style="background-image: url(images/{{ index | modulo:4 }}.png);">
            <span class="from">{{name}}</span>
            <span class="timestamp">{{time}}</span>
            <div class="subject">List item #{{index}}</div>
            <div class="body">{{details}}</div>
          </div>
        </div>
      </template>
    </liquid-template>
    <at-core-data-sample data="{{ item }}" id="at_core_data_sample">{ "title": "value" }
    </at-core-data-sample>


  </template>

  <script>
    Polymer('demo-item', {

    });
  </script>

</polymer-element>
